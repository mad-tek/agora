<!DOCTYPE html>
<html>
  <head>
    <title>Agora</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="map.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <!-- navigation -->
    <div id='nav'>
      <div id="profpic"><a href="index.html?page=ownProfile">
        <img src="img/ownProfilepic.png" alt="">
      </a></div>
      <ul>
        <li>
          <a href="index.html?page=explore">Explore</a>
        </li>
        <li>
          <a href="index.html?page=connect">Connect</a>
        </li>
      </ul>
    </div>
    <!-- end navigation -->
    <!-- ownProfile -->
    <div class='ownProfile'>
      <div id="hero">
        <div id="heroOverlay"></div>
        <div class="businessHeader">
          <img src="img/ownProfilepic.png" alt="" width="119" height="115">
          <div class='hero-text'>
            <h2>Xcepsion Winery</h2>
            <h3>Napa, CA</h3>
          </div>
          <!-- radial menu -->
          <div class='radial-container'>
            <nav class='radial'>
              <div class='avatar'>
                <a class='entypo-menu' href='#' title='menu'></a>
              </div>
              <div class='menu'>
                <a class='entypo-cancel' href='#' title='remove'>
                  <span class='hide'>Remove</span>
                </a>
                <a class='entypo-star' href='#' title='star'>
                  <span class='hide'>Star</span>
                </a>
                <a class='entypo-plus' href='#' title='add'>
                  <span class='hide'>add</span>
                </a>
                <a class='entypo-comment' href='/compose' title='reply'>
                  <span class='hide'>Reply</span>
                </a>
              </div>
            </nav>
          </div>
          <!-- end radial menu -->
        </div>
      </div>
      <div class="proudPartners">
        <h3>Proud Partners</h3>
        <img src="img/curr.png" alt="">
        <img src="img/tea.png" alt="">
        <img src="img/b2.png" alt="">
      </div>
      <div class="businessDetails">
        <div class="status">
          <div class="circle"></div><strong>Looking to connect locally</strong>
          <small>10 hrs ago</small>
          <p><small>Our wine is the finest in the Napa Valley and we are open to connecting amazing businesses!</small></p>
        </div>
        <div class="tags">
          <strong>Tags</strong>
          <div class="tagpill"><small>
            #wine
          </small></div>
          <div class="tagpill2"><small>
            #trending
          </small></div>
          <div class="tagpill3"><small>
            #familybusiness
          </small></div>
        </div>
        <div class="bio">
          <strong>Bio</strong>
        </div>
      </div>
    </div>
    <!-- end ownProfile -->
    <!-- Explore -->
    <div class='explore' style="display: none;">
      <H1>EXPLORE</H1>
    </div>
    <!-- end Explore -->
    <!-- connect -->
      <div id="panel" class="map" style="display: none;">
        <input onclick="clearMarkers();" type=button value="Show Suggested">
        <input onclick="showMarkers();" type=button value="Show All Businesses">
        <input type=button value="Back to Agora">
      </div>
      <div id="map-canvas" class="map"></div>
      <!-- end connect -->
  </body>
  <script src='navigation.js'></script>
</html>
